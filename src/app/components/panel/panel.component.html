      <button class="boton" id="boton-decrementar-pages" (click)="decrement('pages')" disabled>-</button>

  <div class="opciones-container">
    <label for="languages">Nombre de llenguatges</label>

      <button class="boton" id="boton-decrementar-languages" (click)="decrement('languages')" disabled>-</button>
      <input type="number" id="languages" [formControl]="countLanguages" min="1" (change)="calculateExtraPrice()"> 
      <button class="boton" (click)="increment('languages')" >+</button>

  </div>
