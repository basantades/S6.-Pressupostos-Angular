<form [formGroup]="panelForm" class="animate-fade">
  <div class="opciones-container">
    <label for="pages" class="d-inline-flex align-items-center gap-2">
      <i class="bi bi-info-circle text-primary fs-5" 
      (click)="openModal('pages')" 
      data-bs-auto-close="outside" 
      type="button"></i> 
     Nombre de p√†gines</label>
    <div class="group">
      <button  class="boton" id="boton-decrementar-pages"
      (click)="modifyValue('pages', 'decrement')"
      [disabled]="panelForm.get('countPages')?.value === 1"><i class="bi bi-dash-lg"></i></button>
      <input type="number" id="pages" formControlName="countPages" min="1" (input)="update()" [value]="pages()">
      <button class="boton" (click)="modifyValue('pages', 'increment')"><i class="bi bi-plus-lg"></i></button>
    </div>
  </div>
  
  <div class="opciones-container">
    <label for="languages" class="d-inline-flex align-items-center gap-2">
      <i class="bi bi-info-circle text-primary fs-5" 
      (click)="openModal('languages')" 
      data-bs-auto-close="outside" 
      type="button"></i> 
      Nombre de llenguatges</label>
    <div class="group">
      <button class="boton" id="boton-decrementar-languages"
      (click)="modifyValue('languages', 'decrement')"
      [disabled]="panelForm.get('countLanguages')?.value === 1"><i class="bi bi-dash-lg"></i></button>
      <input type="number" id="languages" formControlName="countLanguages" min="1" (input)="update()"  [value]="languages()"> 
      <button class="boton" (click)="modifyValue('languages', 'increment')"><i class="bi bi-plus-lg"></i></button>
    </div>
  </div>
</form>
  

<app-modal 
  #confirmationModal 
  [title]="modalTitle()" 
  [message]="modalMessage()" 
  (close)="closeModal()">
</app-modal>
